<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="estilo.css" type="text/css" media="all"/>
</head>
<body>
    <div class="tela-inicial" style="display: block;">
        <img src="logoquiz-png.webp" alt="" class="logo">
        <br />
        <button class="iniciar">
            INICIAR
        </button>
    </div>

    <div class="tela-pergunta" style="display: none;">
        <img class="cerebro" src="883039.png" alt=""> 
        <div class="pergunta"></div>
        
        <button class="botao-responder opcao0"></button>
        <br />
        <button class="botao-responder opcao1"></button>
        <br />
        <button class="botao-responder opcao2"></button>
        <br />
        <button class="botao-responder opcao3"></button>
        
    </div>

    <div class="tela-acertou" style="display: none;">
    	<img class="acertou" src="youwin.png">
    </div>
    
    <div class="tela-errou" style="display: none;">
    	<img class="errou" src="youlose.png">
    </div>
    
    <script src="logica.js"></script>
</body>
</html>
