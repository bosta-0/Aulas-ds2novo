<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="estilo.css" type="text/css" media="all"/>
</head>
<body>
    <div class="tela-inicial" style="display: block;">
        <img src="logoquiz-png.webp" alt="" class="logo">
        <br />
        <button class="iniciar">
            INICIAR
        </button>
    </div>

    <div class="tela-pergunta" style="display: none;">
        <img class="cerebro" src="883039.png" alt=""> 
        <div class="pergunta">Quando o Brasil ganhou penta?</div>
        
        <button class="botao-responder">
        	2002
        </button>
        <br />
        <button class="botao-responder">
        	1998
        </button>
        <br />
        <button class="botao-responder">
        	2006
        </button>
        <br />
        <button class="botao-responder">
        	1994
        </button>
        
    </div>

    <div class="tela-pergunta" style="display: none;">
        <img class="cerebro" src="883039.png" alt=""> 
        <div class="pergunta">Qual a velocidade média da luz em km?</div>
        
        <button class="botao-responder">
        	300 mil km
        </button>
        <br />
        <button class="botao-responder">
        	200 mil km
        </button>
        <br />
        <button class="botao-responder">
        	250 mil km
        </button>
        <br />
        <button class="botao-responder">
        	100 mil km
        </button>
        
    </div>

    <div class="tela-pergunta" style="display: none;">
        <img class="cerebro" src="883039.png" alt=""> 
        <div class="pergunta">Qual o valor de π aproximadamente?</div>
        
        <button class="botao-responder">
        	3,14
        </button>
        <br />
        <button class="botao-responder">
        	1,43
        </button>
        <br />
        <button class="botao-responder">
        	4,14
        </button>
        <br />
        <button class="botao-responder">
        	3,99
        </button>
        
    </div>
    
    <div class="tela-acertou" style="display: none;">
    	<img class="acertou" src="youwin.png">
    </div>
    
    <div class="tela-errou" style="display: none;">
    	<img class="errou" src="youlose.png">
    </div>
    
    
    <script src="logica.js"></script>
</body>
</html>
